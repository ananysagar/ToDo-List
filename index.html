<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Random Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-app">
      <div class="container">
        <div class="display">
          <h2>To-Do List</h2>
          <div class="text-area">
            <input
              type="text"
              placeholder="Add your task"
              class="addTask-field"
            />
            <button class="add-btn">ADD</button>
          </div>
        </div>
        <div class="task-display">
          <i class="fa-regular fa-circle" style="color: #cf3b3b"></i>
          <!-- <i class="fa-solid fa-circle-check" style="color: #cf3b3b;"></i> -->
          <p class="added-task">Solve 1 linkedlist question</p>
          <button class="delete-btn">
            <i class="fa-solid fa-trash-can" style="color: #cf3b3b"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
